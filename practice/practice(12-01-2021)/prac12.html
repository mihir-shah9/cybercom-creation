<!DOCTYPE html>
<html lang="en">

<head>
    <!--used for encryption-->
    <meta charset="UTF-8">
    <!--this attribute is used for width and defind initial scalability-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--used for our website search-->
    <meta name="keywords" content="HTML, Meta Tags, Metadata" />
    <!--used for describe our webpage in short-->
    <meta name="description" content="Learning about Meta Tags." />
    <!--used for to give info about revised of this webpage-->
    <meta name="revised" content="Tutorialspoint, 3/7/2014" />
    <!--used for refresh the webpage after particular time-->
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <!--used for redirect in url which is given in url-->
    <!-- <meta http-equiv="refresh" content="5; url = http://www.cybercom.co.in" /> -->
    <!--describe when cookie is expired and cookies value-->
    <meta http-equiv="cookie" content="userid = xyz; expires = Wednesday, 08-Aug-15 23:59:59 GMT" />
    <!--describe author name whom made this website-->
    <meta name="author" content="Mihir Shah" />
    <!--used for encryption-->
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset = Big5" />
    <title>MetaTag</title>
</head>

<body>
    <center>
        <p style="font-size: 25px;">About Meta-Tag & noscript-Tag</p>
        <noscript>
            <p style="font-size: 25px;">This is show when javascript is Disable.</p>
        </noscript>
    </center>
</body>

</html>
