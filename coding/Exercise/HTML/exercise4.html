<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>excercise-4</title>
</head>

<body style="background-color: navy;">
    <div>
        <center>
            <h3 style="margin: 20px; padding: 15px; background-color: mediumturquoise;">Create one html form that
                contain the below
                fields</h3>
        </center>
    </div>

    <div class="container"
        style="background-color: lightslategray; align-items: center; justify-content: center; display: flex;">

        <form onsubmit="adddata()" action="view.html" class="col-md-6" style="padding: 25px;">
            <div class="form-group">
                <label for="name"><b>Name</b></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" autocomplete="off" required>

            </div>
            <div class="form-group">
                <label for="email"><b>Email address</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="off"
                    required>
            </div>

            <div class="form-group">
                <label for="dob"><b>Date Of Birth</b></label>
                <input type="date" class="form-control" id="dob" autocomplete="off" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a type="submit" href="view.html" class="btn btn-danger">View Records</a>

        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../javascript/exercise4.js"></script>

</body>

</html>
