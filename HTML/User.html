<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/style.css">

    <title>User-page</title>
</head>

<body class="dashboard">

    <div class="dash">
        <div class="left-div">
            <p class="par"><b>Hello, <span id="adminname"></span></b></p>
            <br><br><br>
            <a href="Dashboard.html" class="par1"><b>Dashboard</b></a>
            <br><br>
            <a href="User.html" class="par1"><b>Users</b></a>
            <br><br>
            <a href="UserSession.html" class="par1"><b>Login Session</b></a>
            <br><br>
            <a href="Login.html" class="par1" onclick="logout()"><b>Logout</b></a>
        </div>

        <div class="right-div">
            <p class="text"><b id="update-user">Add User</b></p>

            <form class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off" required>
                </div>
                <div class="form-group mb-2">
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off"
                        required>
                </div>
                <div class="form-group mb-2">
                    <input type="date" class="form-control" id="birthday" placeholder="Birthday" autocomplete="off"
                        required>
                </div>
                <div class="form-group mb-2">
                    <input type="hidden" class="form-control" id="id">
                </div>
            </form>

            <button type="button" class="btn btn-primary btn-sm" id="adduserbutton">Add
                User</button>

            <button type="button" class="btn btn-primary btn-sm" id="updateuserbutton">Update
                User</button>

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Birthdate</th>
                        <th scope="col">Age</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-bordered" id="user_details"></tbody>
            </table>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<script src="../JS/AddUser.js"></script>

</html>
