<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/style1.css">

    <title>Registration-Page</title>
</head>

<body>
    <div class="container">

        <form onsubmit="return addadmin()" action="Login.html" method="POST multipart/form-data" class="col-md-6">
            <div>
                <h1 class="log">REGISTRATION</h1>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="user_name" placeholder="Name" autocomplete="off" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="user_email" placeholder="Email" autocomplete="off"
                    required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="user_pass" placeholder="Password" autocomplete="off"
                    required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="user_con_pass" placeholder="Confirm Password"
                    autocomplete="off" required>
            </div>

            <div class="form-group">
                <select class="form-control" id="user_city" required>
                    <option selected>Select City</option>
                    <option value="1">Bhavnagar</option>
                    <option value="2">Ahemdabad</option>
                    <option value="3">Baroda</option>
                    <option value="4">Rajkot</option>
                </select>
            </div>

            <div class="form-group">
                <select class="form-control" id="user_state" required>
                    <option selected>Select State</option>
                    <option value="1">Gujarat</option>
                    <option value="2">Rajasthan</option>
                    <option value="3">Punjab</option>
                    <option value="4">Haryana</option>
                </select>
            </div>

            <div class="form-group">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">Terms & Conditions</label>
            </div>

            <button type="submit" class="btn btn-primary"><b>REGISTER</b></button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<script src="../JS/Register.js"></script>

</html>
